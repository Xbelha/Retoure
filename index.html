<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macis Closing List</title>
    <style>
        :root {
            --primary: #d35400; /* Burnt Orange */
            --bg: #fdf6e3; /* Cream */
            --card-bg: #ffffff;
            --text: #2c3e50;
            --green: #27ae60;
            --header-bg: #1a1a1a;
            --danger: #c0392b;
            --danger-bg: #fadbd8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Logo Styling */
        .logo-container {
            text-align: center;
            background-color: var(--header-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .logo-img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* IMPORTANT / RETOURE CARD STYLING */
        .card.important {
            border: 2px solid var(--danger);
            background-color: var(--danger-bg);
        }

        .important-header {
            color: var(--danger);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 0;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .btn-camera {
            border: 2px dashed var(--danger);
            color: var(--danger);
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-sizing: border-box; 
        }

        .file-upload-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #photo-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .preview-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Product Row Styling */
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .item-name { font-weight: 600; flex-grow: 1; padding-right: 10px; }

        .controls { display: flex; align-items: center; gap: 10px; }

        button.btn-count {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .btn-minus { background-color: #ecf0f1; color: #7f8c8d; }
        .btn-plus { background-color: var(--primary); color: white; }

        .count-display {
            font-size: 1.2rem;
            font-weight: bold;
            width: 30px;
            text-align: center;
        }

        /* Inputs */
        .custom-input-group { display: flex; gap: 10px; margin-top: 15px; }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box; 
        }

        textarea { resize: vertical; height: 80px; }

        /* Action Buttons */
        .action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: transform 0.1s;
        }

        .action-btn:active { transform: scale(0.98); }

        .btn-whatsapp { background-color: var(--green); color: white; }
        .btn-reset { background-color: #e74c3c; color: white; margin-top: 20px; }
        .btn-add {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            white-space: nowrap;
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://macis-leipzig.de/wp-content/uploads/2019/03/macis_Logo_Leipzig_Weiss-1-768x498_neu-300x195.png" alt="Macis Leipzig" class="logo-img">
    </div>

    <div class="card important">
        <h3 class="important-header">âš  WICHTIG: Retoure Foto</h3>
        <p style="margin-top:0; font-size: 0.9rem;">Bitte hier Foto der Retoure machen.</p>
        
        <div class="file-upload-wrapper">
            <button class="btn-camera">ðŸ“¸ Kamera Ã¶ffnen / Foto wÃ¤hlen</button>
            <input type="file" id="retoure-photos" accept="image/*" multiple capture="environment" onchange="handleFileSelect(event)">
        </div>
        <div id="photo-preview"></div>
    </div>

    <div class="card" id="list-container">
        </div>

    <div class="card">
        <h3>Extra Produkt hinzufÃ¼gen</h3>
        <div class="custom-input-group">
            <input type="text" id="new-product-name" placeholder="z.B. KÃ¤sekuchen">
            <button class="btn-add" onclick="addNewProduct()">+ HinzufÃ¼gen</button>
        </div>
    </div>

    <div class="card">
        <h3>Notizen / Nachricht</h3>
        <textarea id="custom-notes" placeholder="z.B. Alles okay. SchÃ¶nen Abend!"></textarea>
    </div>

    <button class="action-btn btn-whatsapp" onclick="sendToWhatsapp()">
        ðŸ“¤ An WhatsApp senden
    </button>
    
    <button class="action-btn" style="background-color: #95a5a6; color: white;" onclick="copyText()">
        ðŸ“‹ Text kopieren
    </button>

    <button class="action-btn btn-reset" onclick="resetAll()">
        â†» Alles zurÃ¼cksetzen
    </button>

    <script>
        // NEW LIST FROM IMAGE
        const defaultProducts = [
            "Marmorkuchen",
            "Zitronenkuchen",
            "Zupfkuchen",
            "Flan",
            "Streuselkuchen",
            "Veg. Schokokuchen",
            "Veg. Cup Cakes (Karotte/KÃ¼rbis)",
            "Cup Cakes",
            "Brownie",
            "Canneles",
            "Cookies",
            "Torten",
            "Nussecken",
            "Walnuss-HÃ¼gel",
            "Zitronentartelette",
            "Pekannusstartelette",
            "Madeleines"
        ];

        // Changed key to v2 to ensure new list loads
        let products = JSON.parse(localStorage.getItem('macisProducts_v2')) || 
                       defaultProducts.map(name => ({ name: name, count: 0 }));

        let photosTaken = false;

        const container = document.getElementById('list-container');
        const notesInput = document.getElementById('custom-notes');
        const photoPreview = document.getElementById('photo-preview');
        const photoInput = document.getElementById('retoure-photos');

        // Render the list
        function render() {
            container.innerHTML = '';
            products.forEach((prod, index) => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <span class="item-name">${prod.name}</span>
                    <div class="controls">
                        <button class="btn-count btn-minus" onclick="changeCount(${index}, -1)">-</button>
                        <span class="count-display">${prod.count}</span>
                        <button class="btn-count btn-plus" onclick="changeCount(${index}, 1)">+</button>
                    </div>
                `;
                container.appendChild(row);
            });
            saveData();
        }

        function changeCount(index, delta) {
            products[index].count += delta;
            if (products[index].count < 0) products[index].count = 0;
            render();
        }

        function addNewProduct() {
            const input = document.getElementById('new-product-name');
            const name = input.value.trim();
            if (name) {
                products.push({ name: name, count: 1 });
                input.value = '';
                render();
            }
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            photoPreview.innerHTML = ""; 
            
            if (files.length > 0) {
                photosTaken = true;
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement("img");
                        img.src = e.target.result;
                        img.className = "preview-thumb";
                        photoPreview.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                }
            } else {
                photosTaken = false;
            }
        }

        function generateMessage() {
            let msg = "*RESTBESTAND HEUTE:*\n\n";
            let hasItems = false;

            products.forEach(p => {
                if (p.count > 0) {
                    msg += `- ${p.count} ${p.name}\n`;
                    hasItems = true;
                }
            });

            if (!hasItems) msg += "Alles ausverkauft!\n";

            if (photosTaken) {
                msg += "\nðŸ“¸ + FOTOS der Retoure (siehe Anhang)\n";
            } else {
                msg += "\nâš ï¸ Keine Retoure Fotos gemacht\n";
            }

            const notes = notesInput.value.trim();
            if (notes) {
                msg += `\n${notes}\n`;
            } else {
                msg += `\nSchÃ¶nen Abend â˜º`;
            }

            return msg;
        }

        function sendToWhatsapp() {
            if (!photosTaken) {
                const proceed = confirm("âš ï¸ ACHTUNG: Du hast kein Retoure-Foto gemacht. Trotzdem senden?");
                if (!proceed) return;
            }

            const msg = generateMessage();
            const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
            
            if (photosTaken) {
                alert("Text erstellt! WhatsApp Ã¶ffnet sich.\n\nBITTE FOTOS AUS GALERIE ANHÃ„NGEN.");
            }
            
            window.open(url, '_blank');
        }

        function copyText() {
            const msg = generateMessage();
            navigator.clipboard.writeText(msg).then(() => {
                alert("Text kopiert! Bitte Fotos separat senden.");
            });
        }

        function resetAll() {
            if(confirm("Alles auf 0 setzen?")) {
                products.forEach(p => p.count = 0);
                notesInput.value = "";
                photoInput.value = ""; 
                photoPreview.innerHTML = "";
                photosTaken = false;
                render();
            }
        }

        function saveData() {
            localStorage.setItem('macisProducts_v2', JSON.stringify(products));
        }

        render();
    </script>
</body>
</html>
